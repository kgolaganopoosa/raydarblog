<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #333; /* Dark grey */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .display {
            background-color: white;
            color: black;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .scientific-buttons {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .scientific .scientific-buttons {
            display: grid;
        }

        .scientific .buttons {
            grid-template-columns: repeat(5, 1fr); /* Expand for scientific */
        }

        button {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: orange;
        }

        .operator:hover {
            background-color: darkorange;
        }

        .mode-toggle {
            background-color: #444;
            color: white;
            grid-column: span 4;
            border-radius: 10px;
            height: 40px;
            margin-bottom: 10px;
        }

        .mode-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display">0</div>
        <button class="mode-toggle" id="modeToggle">Switch to Scientific</button>
        <div class="scientific-buttons" id="scientificButtons">
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('asin(')">asin</button>
            <button onclick="appendToDisplay('acos(')">acos</button>
            <button onclick="appendToDisplay('atan(')">atan</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('ln(')">ln</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('exp(')">exp</button>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" id="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let calculator = document.getElementById('calculator');
        let modeToggle = document.getElementById('modeToggle');
        let scientificButtons = document.getElementById('scientificButtons');
        let isScientific = false;

        function appendToDisplay(value) {
            if (display.innerHTML === '0' && value !== '.') {
                display.innerHTML = value;
            } else {
                display.innerHTML += value;
            }
        }

        function clearDisplay() {
            display.innerHTML = '0';
        }

        function toggleSign() {
            if (display.innerHTML[0] === '-') {
                display.innerHTML = display.innerHTML.slice(1);
            } else {
                display.innerHTML = '-' + display.innerHTML;
            }
        }

        function calculate() {
            try {
                let expression = display.innerHTML
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan')
                    .replace(/asin/g, 'Math.asin')
                    .replace(/acos/g, 'Math.acos')
                    .replace(/atan/g, 'Math.atan')
                    .replace(/log/g, 'Math.log10')
                    .replace(/ln/g, 'Math.log')
                    .replace(/sqrt/g, 'Math.sqrt')
                    .replace(/exp/g, 'Math.exp')
                    .replace(/\^/g, '**');
                display.innerHTML = eval(expression);
            } catch (e) {
                display.innerHTML = 'Error';
            }
        }

        modeToggle.addEventListener('click', () => {
            isScientific = !isScientific;
            if (isScientific) {
                calculator.classList.add('scientific');
                modeToggle.innerHTML = 'Switch to Standard';
                scientificButtons.style.display = 'grid';
                calculator.style.width = '380px'; // Expand width for scientific mode
            } else {
                calculator.classList.remove('scientific');
                modeToggle.innerHTML = 'Switch to Scientific';
                scientificButtons.style.display = 'none';
                calculator.style.width = '300px';
            }
        });
    </script>
</body>
</html>
