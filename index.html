<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Cracker Hot Sauce</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Grunge Font -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
            background: white;
        }
        .grunge-text {
            font-family: 'Special Elite', cursive;
            font-size: 28px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        #product-img-small {
            width: 70px;
        }
        #product-img-popup {
            width: 120px;
            display: block;
            margin: 0 auto 15px auto;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container d-flex justify-content-center">
        <span class="navbar-brand mb-0 grunge-text">Heat Cracker Hot Sauce</span>
    </div>
</nav>

<!-- PRODUCT SECTION -->
<div class="container text-center mt-5">
    <img id="product-img-small" src="https://kgolaganopoosa.github.io/raydarblog/hotsauce1.jpg" alt="Chilli Sauce Bottle">
    <h3 class="mt-3">Heat Cracker Hot Sauce</h3>
    <p><strong>Price: R50.00</strong></p>
    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#buyModal">Buy on WhatsApp</button>
</div>

<!-- POPUP FORM MODAL -->
<div class="modal fade" id="buyModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">

      <div class="modal-header">
        <h5 class="modal-title">Order Hot Sauce</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <img id="product-img-popup" src="https://kgolaganopoosa.github.io/raydarblog/hotsauce2.png" alt="Bottle">
        
        <label class="form-label">Quantity</label>
        <input type="number" id="qty" class="form-control mb-3" placeholder="Enter quantity">
      </div>

      <div class="modal-footer">
        <button class="btn btn-success w-100" onclick="sendToWhatsApp()">Send Order</button>
      </div>

    </div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <p>Heat Cracker Hot Sauce - Website edited by Kgolagano</p>
    <img src="https://kgolaganopoosa.github.io/raydarblog/kgolaganologo.png" width="40">
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function sendToWhatsApp() {
    let quantity = document.getElementById("qty").value;
    let imgLink = "https://kgolaganopoosa.github.io/raydarblog/";
    let phone = "0791257725"; // YOUR WhatsApp Number

    if (quantity === "" || quantity <= 0) {
        alert("Please enter a valid quantity.");
        return;
    }

    let message =
        "ðŸ”¥ *Heat Cracker Hot Sauce Order* ðŸ”¥\n\n" +
        "*Product:* Heat Cracker Hot Sauce\n" +
        "*Quantity:* " + quantity + "\n" +
        "*Image:* " + imgLink;

    let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
    window.open(url, "_blank");
}
</script>

</body>
</html>
